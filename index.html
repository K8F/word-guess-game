<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Word Party</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-1">Christmastime Hangman</h1>
        </div>
    </div>
<h1></h1>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <img class="main-photo" src="assets/images/close-up-photography-of-white-cat-besides-christmas-lights-735423.jpg" alt="christmas kitty">


            </div>
            <!--instructions-->
            <div class="col-6">
            <div>
                <p>Press any key to get started.</p>
                
            </div>
            
            <!--display # of wins-->
            <div>
                <h2>Wins</h2>
                <p id="wins"></p>
            </div>

             <!--display # of wins-->
             <div>
                <h2>Losses</h2>
                <p id="losses"></p>
            </div>

            <!--current word-->
            <div>
                <h2>Current Word</h2>
                <p id="current-word"></p>

            </div>

            <!--# guesses-->
            <div>
                <h2>Number of Guesses Remaining</h2>
                <p id="guesses"></p>
            </div>

            <!--already guessed-->
                <h2>Letters Already Guessed</h2>
                <p id="letters-guessed"></p>
            </div>
            </div>
        </div>

    </div>









<script type="text/javascript" src="assets/javascript/game.js"></script>


</body>







</html>
